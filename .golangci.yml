max-issues-per-linter: 0
max-same-issues: 0
linters-settings:
  gofumpt:
    extra-rules: true
  govet:
    check-shadowing: true
    enable-all: true
issues:
  exclude:
    - "directive `.+` should be written without leading space as `.+`"
  exclude-rules:
    - path: "_test.go$"
      linters:
        - gocognit
        - funlen
        - lll
        - gomnd
        - maintidx
        - exhaustruct
    - path: "_test.go$"
      text: "fieldalignment: struct ((with .+ pointer bytes)|(of size .+)) could be .+"
      linters:
        - govet
    # Exclude `lll` issues for long lines with `go:generate`.
    - linters:
        - lll
      source: "^//go:generate "
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - cyclop
    - decorder
